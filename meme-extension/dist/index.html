<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="container">
    <h2 class = 'heading'> Mongyfishy's Meme Finder </h2>
    <img src = "logo.png" class = "container-image" alt = "mongyfishy"></img>
    <form class="form-data" autocomplete="on">
      <div class="enter-country">
        Get your meme :P
      </div>
      <div>
        <input type="text" class="meme-name" />
      </div>
      <br>
      <button class="search-btn">Search</button>
    </form>
    <div class="result">
      <div class="loading cfont">loading...</div>
      <div class="errors cfont"></div>
      <div class="data cfont"></div>
      <div class="result-container">
        <div class = "got-res">
          <strong>Your Meme ;)</strong>
          <br>
          <img width="400px" class="exactMeme"></img>
        </div>
        <br>
        <br>
        <div class = "got-res-random">
          <strong>da :O</strong>
          <br>
          <img width="200px" class="randomMeme"></img>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
